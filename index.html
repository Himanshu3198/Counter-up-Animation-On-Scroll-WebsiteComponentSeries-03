<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter up Animation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="counter-up">
            <div class="content">
                <div class="box">
                    <div class="icon"><i class="fas fa-history"></i></div>
                    <div class="counter">724</div>
                    <div class="text">Working Hours</div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fas fa-gift"></i></div>
                    <div class="counter">508</div>
                    <div class="text">Compelete Project</div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fas fa-award"></i></div>
                    <div class="counter">120</div>
                    <div class="text">Awards Winning</div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fas fa-users"></i></div>
                    <div class="counter">436</div>
                    <div class="text">Happy Client</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
